        <div class="goggle-strap right"></div>
        <div class="goggle-strap-link left"></div>
        <div class="goggle-strap-link right"></div>
        <div class="goggle-frame left">
            <div class="goggle">
                <div class="eye">
                    <div class="pupil">
                        <div class="dot"></div>
                    </div>
                </div>

        </div>

        <div class="arm-shadow right"></div>

        <div class="arm right"></div>

        </div>
        <div class="glove right">
            <div class="finger"></div>
        </div>

        <div class="wrist front right"></div>
        <div class="wrist back left"></div>
        <div class="wrist back right"></div>

        <div class="leg right"></div>

        <div class="shoe right"></div>
        <div class="shadow"></div>
    </div>
</div>
<table class="brief">

    <tr>
        <th>node.js</th>
        <td data-name='version'></td>
    </tr>

    <tr>

        <td data-name='uptime'></td>
    </tr>

    <tr>
        <th>主机名</th>

    <tr>
        <th>Release</th>

</table>

</footer>


</body>
<script src="jquery-2.1.3.js"></script>
<script src="components.js"></script>
<script type="text/javascript">
    $(function () {

        function extract(obj, key) {
            var keys = key.split('.');
            var i = 0;
            var result = obj;
            while (i < keys.length) {
                result = result[keys[i]]
                i++;
            }
            return result;
        }

        $.getJSON('brief', function (result) {

            $('[data-name]').each(function () {
                var key = $(this).data('name');
                $(this).text(extract(result, key));
            })

        })
        function bindComponet(name) {
            $('.' + name).addClass('clickable').click(function () {
                $.get('../' + name);
                $("#component").text('\'s ' + name);
                $(this).addClass('focus')
            })
        }


        var components = window.components;


        for (var i = 0; i < components.length; i++) {
            bindComponet(components[i]);
        }

    })


</script>
